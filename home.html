<script>
  let form = document.querySelector(".launchlist-form-popup");
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    let requiredFields = form.querySelectorAll("[required]");
    let isValid = true;
    requiredFields.forEach((field) => {
        if (field.value === "") {
          isValid = false;
          console.log("error")
          field.classList.add("error");
        } else {
          console.log("ok")
          field.classList.remove("error");
        }
        // submit form
        if (isValid) {
          let errorEl = document.querySelector(".launchlist-form-popup-error");
          // Get the action url of the form
          let action = form.getAttribute("action");
          // Get the form data
          let formData = new FormData(form);
          fetch(action, {
              method: "POST",
              body: formData,
              headers: {
                Accept: "application/json"
              }
            })
            .then(response => response.json())
            .then((data) => {
              console.log(data);
              if (data.ok) {
                // replace iframe src
                let iframe = document.querySelector(".launchlist-iframe");
                iframe.src = data.embeddedLink;
                toggleModal();
              } else {
                errorEl.innerText = data.error;
                errorEl.classList.remove("hidden");
              }
            })
            .catch((error) => {
              errorEl.classList.remove("hidden");
              errorEl.innerText = "Something went wrong.";
            });
        }
    });
  });
